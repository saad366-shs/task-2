<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="./env.html">
        <fieldset>
            <legend>
                Student information form
            </legend>
            <label for="fname">First Name</label><br>
            <input id="fname" type="text" placeholder="enter your first name" required><br> <br>
            <label for="lname">Last Name</label><br>
            <input id="lname" type="text" placeholder="enter your last name"><br> <br>
            <label for="email">Enter  your email address</label><br>
            <input id="email" type="email" placeholder="enter your email"><br> <br>
            <label for="pass">Enter  your password</label><br>
            <input id="pass" type="password" placeholder="enter your password"><br> <br>
            <label for="number">Enter  your phone number</label><br>
            <input id="number" type="number" placeholder="enter your phone number"><br> <br>
            <select name="" id="">
                <option value="" disabled selected>select your division</option>
                <option value="">Chattagram</option>
                <option value="">Dhaka</option>
                <option value="">Khulna</option>
                <option value="">Rajshahi</option>
            </select><br><br>
            <label for="image">Select your image</label><br>
            <input id="image" type="file" accept=".png, .jpg"><br> <br>
            <label for="bdate">Enter  your birth date and time</label><br>
            <input id="bdate" type="datetime-local" ><br> <br>
            <label for="color">Select your favourite color</label><br>
            <input id="color" type="color" ><br> <br>
            <label for="link">Portfolio link</label><br>
            <input id="link" type="url" placeholder="provide the link" ><br> <br>
            <label for="link">Gender</label><br>
            <input name="gender" id="GG" type="radio">
            <label for="GG">Male</label>
            <input name="gender" id="YY" type="radio">
            <label for="YY">Female</label><br><br>
            <label for="about">Write about yourself</label><br>
            <textarea name="" id="about" rows="20" cols="50"> About yourself</textarea><br><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>

        </fieldset>
    </form>
     
</body>
</html>
